<!DOCTYPE html>
<html>

<head>
  <title>04 - Add a list of items to your HTML page</title>
</head>

<body>
  <!-- Add a new list of items [ul] to your HTML page. -->
  <!-- Within the list, add at least three items [li], each with a different item. -->
  <!-- Give your list items some content, such as the names of your favorite foods, hobbies, or books. -->
  <ul>
    <li>My favorite food:</li>
    <ol type="i">
      <li>Fries</li>
      <li>Pizza</li>
      <li>Ice cream</li>
    </ol>

    <li>My favorite hobbies:</li>
    <ol type="i">
      <li>Creating websites</li>
      <li>Designing</li>
      <li>Singing</li>
    </ol>

    <li>My favorite colors:</li>
    <ol type="i">
      <li>Black</li>
      <li>White</li>
      <li>Gold</li>
    </ol>
  </ul>
</body>

</html>
