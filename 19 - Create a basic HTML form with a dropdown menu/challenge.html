<!DOCTYPE html>
<html>
  <head>
    <title>19 - Create a basic HTML form with a dropdown menu</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a dropdown menu. -->
    <form>
      <label for="animals">Choose an animal:</label>
      <select id="animals" name="animals">
        <option value="cat">cat</option>
        <option value="dog">dog</option>
        <option value="bird">bird</option>
        <option value="hamster">hamster</option>
      </select>
    </form>
  </body>
</html>
