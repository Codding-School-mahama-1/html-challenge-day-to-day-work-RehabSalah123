<!DOCTYPE html>
<html>
  <head>
    <title>18 - Create a basic HTML form with checkboxes</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one or more options from a group of checkboxes. -->
    <form>
      <p>Select your favorite fruits:</p>
      <input type="checkbox" id="apple" name="fruit" value="Apple">
      <label for="apple">Apple</label><br>
      <input type="checkbox" id="banana" name="fruit" value="Banana">
      <label for="banana">Banana</label><br>
      <input type="checkbox" id="cherry" name="fruit" value="Cherry">
      <label for="cherry">Cherry</label><br>
    </form> 
  </body>
</html>
