<!DOCTYPE html>
<html>

<head>
    <title>06 - Create a HTML form</title>
</head>

<body>
    <!-- Add a form tag to your HTML page.  -->
    <!-- Inside the form tag, add a label tag and set the for attribute to a unique name for your input field.  -->
    <!-- Inside the label tag, add an input tag and set the type attribute to the type of input
    field you want to create (e.g. text, email, password, etc.).  -->
    <!-- Add a name attribute to the input tag and set it to a unique name for your input field. -->
    <!-- Repeat steps 2-4 to add as many input fields as you need.  -->
    <!-- Add a button tag inside the form tag and set the type attribute to submit.  -->
    <!-- Add text between the opening and closing button tags that will be displayed on the button. -->


    <!-- READUP: HTML forms https://blog.codeskills.dev/html-forms -->
    <h1> All Common HTML</h1>
    <fieldset>
        <legend>Basic</legend>
        <form>
            <label for="name">Text(Name):
                <input type="text" name="name" id="name" placeholder="Full name">
            </label>

            <br>
            <label for="email">Email:
                <input type="email" name="email" id="email" placeholder="user@example.com">
            </label>
            <br>
            <label for="password">Password:
                <input type="password" name="password" id="password" placeholder="At least 8 characters">
            </label>
            <br>
            <label for="telephone">
                Telephone:
                <input type="tel" name="telephone" id="telephone" placeholder="+250 7** *** ***">
            </label>
            <br>
            <label for="search">
                Search:
                <input type="search" name="search" id="search" placeholder="Search term">
            </label>
            <br>
            <label for="URL">
                URL:
                <input type="url" name="url" id="url" placeholder="https//example.com">
            </label>

        </form>
    </fieldset>
    <fieldset>
        <legend>Numbers & Sliders</legend>
        <form action="Numbers & Sliders">
            <label for="number">Number:
                <input type="number" name="number" id="number" placeholder="0" min="1" max="100">
            </label>
            <br>
            <label for="range">Range(0-10):
                <input type="range" name="range" id="range" min="0" max="10" step="1" value="5">5
            </label>
        </form>
    </fieldset>
    <fieldset>
        <legend>Date & Time</legend>
        <form action="Date & Time">
            <label for="date">Date:
                <input type="date" name="date" id="date">
            </label>
            <br>
            <label for="time">Time:
                <input type="time" name="time" id="time">
            </label>
            <br>
            <label for="Datetime">
                Datetime:
                <input type="datetime-local" name="datetime" id="datetime">
            </label>
            <br>
            <label for="month">Month:
                <input type="month" name="month" id="month">
            </label>
            <br>
            <label for="week">Week:
                <input type="week" name="week" id="week">
            </label>
        </form>
    </fieldset>

    <fieldset>
        <legend>Choices</legend>
        <form action="Choices">
            <label for="radio">Radio(plan)</label>
            <input type="radio" name="plan" id="basic" value="Basic"> Basic
            <input type="radio" name="plan" id="standard" value="Standard"> Standard
            <input type="radio" name="plan" id="premium" value="Premium"> Premium


            <br>
            <label for="checkbox">
                Checkboxes:
                <input type="checkbox" name="plan" id="Subscribe" value="Subscribe"> Subscribe to updates
                <input type="checkbox" name="plan" id=" I agree to the terms" value=" I agree to the terms"> I agree to
                the terms
            </label>
            <br>

            <label for="select">Select(not input, but common):
                <select name=choices id="choices">
                    <option value="option1">choice...</option>
                    <option value="option2">choice...</option>
                    <option value="option3">choice...</option>

                </select>
            </label>
        </form>
    </fieldset>
    <fieldset>select>
        <legend>Text Areas & Datalist</legend>
        Textarea:
        <br>
        <label for="textarea">
            <textarea name="textarea" id="textarea" cols="30" rows="4"
                placeholder="Enter your message here..."></textarea>
        </label>
        <br>
        <tr>
            <label for="datalist">Text with Datalist(Country):
                <input list="countries" name="country" id="country" placeholder="Start typing...">
                <datalist id="countries">
                    <option value="United States">
                    <option value="Canada">
                    <option value="United Kingdom">
                    <option value="Australia">
                    <option value="Germany">
                    <option value="France">
                    <option value="India">
                    <option value="Japan">
                    <option value="China">
                    <option value="Brazil">
                </datalist>
        </tr>
    </fieldset>
    <fieldset>
        <legend>Color & File</legend>
        <tr>
            <label for="color">
                color:
                <input type="color" id="color" name="color" value="#ff000">
            </label>
            <br>
            File Upload:
            <input type="file" id="file" name="file">
            <br>
        </tr>
    </fieldset>

    <fieldset>
        <legend>Hidden & Readonly</legend>
        <br>
        <label for=Readonly>
            Readonly:
            <input type="text" id="readonly" name="readonly" value="This is a readonly field" readonly>
        </label>
        <br>
        <label for="Disabled">
            Disabled:
            <input type="text" id="disabled" name="disabled" value="This is a disabled field" disabled>
        </label>
    </fieldset>

    <fieldset>
        <legend>Buttons</legend>
        <button>spmint</button> <button>reset</button> <button>plain button</button>
    </fieldset>
</body>

</html>
